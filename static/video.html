<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Video Player</title>
    <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 800px;
            height: 400px;
            background: #000;
        }
        .video-js {
            width: 100%;
            height: 100%;
            max-height: 400px;
        }
    </style>
</head>
<body>
<script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<video id="video-player" class="video-js vjs-default-skin" controls preload="auto">
        <track id="subtitle-track" kind="subtitles" label="English" srclang="en" default>
</video>
<script>
const player = videojs('video-player', {
            autoplay: true,
            muted: false,
            controls: true,
            preload: 'auto',
            playbackRates: [0.5, 1, 1.5, 2],
            fluid: false,
            crossOrigin: 'anonymous',
        });
if (Hls.isSupported()) {
            player.src({
                src: "https://video.akamai.steamstatic.com/store_trailers/1172620/301921165/4718d0838fe2c5699e2814ea62b7708b123e6e0e/1764083315/hls_264_master.m3u8?t=1765448770",
                type: 'application/x-mpegURL'
            });
        } else {
            alert('Your browser does not support HLS playback.');
        }
</script>
</body>
</html>
